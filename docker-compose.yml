version: '3.8'

services:
  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - my-app-network

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    environment:
      - TZ=Europe/Moscow
      - NGINX_HOST=localhost
      - ROOT_DIRECTORY=/
    command: [
      "/bin/sh",
      "-c",
      "export NGINX_HOST; export ROOT_DIRECTORY; envsubst '$$NGINX_HOST,$$ROOT_DIRECTORY' < /nginx.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ]
    volumes:
      - ./nginx/development.template:/nginx.template
    ports:
      - 80:80
    networks:
      - my-app-network

networks:
  my-app-network:
    driver: bridge