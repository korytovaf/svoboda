version: '3.8'

services:
  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - my-app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
    environment:
      - NGINX_HOST=localhost
      - ROOT_DIRECTORY=/
    depends_on:
      - app
    networks:
      - my-app-network

networks:
  my-app-network:
    driver: bridge