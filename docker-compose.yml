version: '3.8'

services:
  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - my-app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443" # Если используете HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # Если используете HTTPS
    depends_on:
      - app
    networks:
      - my-app-network

networks:
  my-app-network:
    driver: bridge